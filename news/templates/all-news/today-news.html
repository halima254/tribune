{%extends 'all-news/base.html'%}
{%block content %}
{{block.super}}
<div class="container">
    <!-- looping through news -->
    
    <div class="row">
        <h2 class="text-center">
         There are No News Items
        </h2>
    </div>
    {% for news_item in news %}

    <div class="row">
      <!-- displaying News articles -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ news_item.title }} </h2>
      </div>
   <!--Display news Article images  -->
     {%if news_item.article_image%}
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{news_item.article_image.url}}" class="img-responsive" alt="Image" height="300px" width="300px">
      </div>
      {%endif%}
  
    </div>
    {% endfor %}
</div>
{% endblock %}
